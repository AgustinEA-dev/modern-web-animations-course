<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transtions</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="square"></div>
    </div>
    <button class="add-square">ADD SQUARE</button>


    <script>document.addEventListener("DOMContentLoaded", () => {
            const element = document.querySelector(".square")
            const addButton = document.querySelector(".add-square")

            addButton.addEventListener("click", () => {
                const newSquare = document.createElement("div")
                newSquare.classList.add("square")
                document.querySelector(".wrapper").appendChild(newSquare)
            })
            document.addEventListener("click", (event) => {
                element.style.transform = `translateY(${event.clientY - element.clientHeight / 2}px) translateX(${event.clientX - element.clientHeight / 2}px)`

            })
        })</script>
</body>

</html>
