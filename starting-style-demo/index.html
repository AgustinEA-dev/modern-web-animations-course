<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting Styles Demo</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>STARTING STYLES DEMO</h1>
    <div class="container">
        <div class="rectangle"></div>
        <button class="toggle-color">Toggle Color</button>
        <div class="rectangle-2"></div>
        <button class="fade">Fade</button>
        <div class="rectangle-3"></div>
        <button class="slide">Slide</button>
        <div class="rectangle-4"></div>
        <button class="trigger">Trigger Colors</button>
        <div class="rectangle-1"></div>
        <div class="button-container">
            <button class="show-pop-up">Show Pop-Up</button>
            <button class="hide-pop-up">Hide Pop-Up</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
